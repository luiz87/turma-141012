<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tarefas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1>Gerenciador de Tarefas</h1>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <label for="">Tarefa</label>
                <input type="text" class="form-control" id="tarefa" value="">
            </div>
        </div>
        <div class="col-sm-1">
            <br>
            <button class="btn btn-success" onclick="incluirTarefa()">Incluir</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Lista de Tarefas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tarefa 01</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>

        let corpoTabela = '';
        function incluirTarefa() {
            let tarefa = document.getElementById('tarefa').value;
            console.log(`Nova tarefa ${tarefa}`);
            let tbody = document.getElementsByTagName('tbody')[0];
            corpoTabela += `<tr><td>${tarefa}</td></tr>`;
            tbody.innerHTML = corpoTabela;
            document.getElementById('tarefa').value = '';
        }
    </script>
</body>

</html>
